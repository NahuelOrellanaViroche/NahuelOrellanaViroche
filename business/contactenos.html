    <section>
        <article>
            <h2>Contactenos</h2>
            <form action="mailto:infobusiness.com" method="post">
                <table border="1" width="100%">
                     <tr>
                        <td>NOMBRE</td>
                        <td><input type="text" name="nombre" placeholder="Ingrese su nombre" required /></td>
                     </tr>
                     <tr>
                        <td>DIRECCION</td>
                        <td><input type="text" name="direccion" placeholder="Ingrese su direccion" required /></td>
                     </tr>
                     <tr>
                        <td>TELEFONO</td>
                        <td><input type="text" name="telefono" placeholder="Ingrese su telefono" required /></td>
                     </tr>
                     <tr>
                        <td>MAIL</td>
                        <td><input type="email" name="email" placeholder="usuario@servicios" required /></td>
                     </tr>
                     <tr>
                        <td>LOCALIDAD</td>
                        <td><input type="text" name="localidad" placeholder="Ingrese su localidad" required /></td>
                     </tr>
                     <tr>
                        <td>PROVINCIA</td>
                        <td><input type="text" name="provincia" placeholder="Ingrese su provincia" required /></td>
                     </tr>
                     <tr>
                        <td>SEXO</td>
                        <td><input type="radio" name="sexo" value="masculino" />Masculino<br />
                            <input type="radio" name="sexo" value="femenino" />Femenino<br /></td>
                     </tr>
                     <tr>
                        <td>FORMA DE PAGO</td>
                        <td><select name="formapago">
                            <option value="">Tarjeta</option>
                            <option value="">Depósito Bancario</option>
                            <option value="">Rapipago / Pago Fácil</option>
                            </select></td>
                     </tr>
                    <td>
                        <input type="submit" value="Enviar" />
                    </td>
                    <td>
                        <input type="reset" value="Cancelar" />
                    </td>
                </table>
                <p>
                    * Este campo es obligatorio
                </p>
            </form>
        </article>
